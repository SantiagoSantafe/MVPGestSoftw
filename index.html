<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita Médica</title>
    <link rel="stylesheet" href="agendarPaciente.css">
    <script src="agendarPaciente.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Agendar Cita Médica</h2>
        <form id="agendarForm">
            <label for="especialista">Tipo de Especialista:</label>
            <select id="especialista" name="especialista" required>
                <option value="general">Médico General</option>
                <option value="cardiologo">Cardiólogo</option>
                <option value="dermatologo">Dermatólogo</option>
                <option value="neurologo">Neurólogo</option>
            </select>
            
            <label for="fecha">Fecha y Hora:</label>
            <input type="datetime-local" id="fecha" name="fecha" required>
            
            <label for="razon">Razón de la consulta:</label>
            <textarea id="razon" name="razon" rows="4" required></textarea>
            
            <button type="button" onclick="openPaymentModal()">Agendar y Pagar</button>
        </form>
    </div>
    
    <div id="paymentModal" class="modal-overlay" onclick="closePaymentModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>Selecciona un método de pago</h2>
            <div class="payment-options">
                <label><input type="radio" name="pago" value="debito"> Débito/Crédito</label>
                <label><input type="radio" name="pago" value="transferencia"> Transferencia</label>
                <label><input type="radio" name="pago" value="paypal"> PayPal</label>
                <label><input type="radio" name="pago" value="efecty"> Efecty</label>
            </div>
            <button onclick="confirmPayment()">Confirmar Pago</button>
            <button onclick="closePaymentModal()">Cancelar</button>
        </div>
    </div>
</body>
</html>
